<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="Background-container">
        <div class="Heading">
            <h1>Welcome</h1>
        </div>
        <p class="headingp">We're your financial Solution! SignUp today</p>
        <form id="SigupForm">
            <div class="InputContainer">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="fulllName"id="fullName" placeholder="Full Name:" required>
            </div>
            <div class="InputContainer">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="userName"id="userName" placeholder="Username:" required>
            </div>
           <div class="InputContainer">
               <i class="fa-solid fa-phone"></i>
                <input type="tel" name="number" id="number" placeholder="WhatsApp Number:" required>
           </div>
            <div class="InputContainer">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="E-Mail:" required>
            </div>
            <div class="InputContainer">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password:" required>
            </div>
            <button type="submit" id="signUpFormbutton">Sign Up</button>
            
            <div class="OldUserRedirect">
                <label class="terms">By Registering you have agree to our tearms and condition.</label>
                <p class="olduserText">Already have an account?  <span><a href="login.html">Login</a></span></p>
            </div>
        </form>
    </div>
</body>
</html>
